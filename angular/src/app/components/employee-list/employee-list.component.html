<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">There is no employee added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" id="billList" border='1' *ngIf="Employee.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Bill ID</th>
        <th scope="col">Date</th>
        <th scope="col">Name</th>
        <th scope="col">Items</th>
        <th scope="col">Amount</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of Employee; let i = index">
        <th scope="row">{{employee.id}}</th>
        <td>{{employee.date}}</td>
        <td>{{employee.name}}</td>
        <td>
          <table border='1' id="billItems">
            <thead>
              <tr>
                <th>itemName</th>
                <th>item Quantity</th>
                <th>item Total</th>
              </tr>
            </thead>     
            <tbody>
              <tr *ngFor="let data of employee.items; let j=index">
                <td>{{data.itemName}}</td>
                <td>{{data.itemQuantity}}</td>
                <td>{{data.itemTotal}}</td>
              </tr>
            </tbody>       
          </table>
        </td>
        <td>{{employee.billAmount}}</td>        
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-employee/', employee._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeEmployee(employee, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
